<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="medium"></ion-icon>
      <ion-text color="medium" class="space-left">{{ offer.dateFrom | date }}</ion-text>
      <ion-text class="space-left" color="medium">to</ion-text>
      <ion-icon name="calendar" color="medium" class="space-left"></ion-icon>
      <ion-text color="medium" class="space-left">{{ offer.dateTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
